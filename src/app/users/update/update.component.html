<h2>Atualizar Usuario</h2>


<div *ngIf="request">
<label> Nome:
    <input placeholder="Insira o nome" [(ngModel)]="request.name">
</label> 
<br><br>
<label> Profissão:
    <input placeholder="Insira a profissão" [(ngModel)]="request.jpb">
</label>
<br><br>
<button (click)="atualizar()">ATUALIZAR</button>
</div>
